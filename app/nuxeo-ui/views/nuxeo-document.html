<div class="thumbnail">
  <a href="javascript:void(0)">
    <div class="media">
      <nuxeo-picture ng-if="entry.type === 'Picture'"></nuxeo-picture>
      <nuxeo-audio ng-if="entry.type === 'Audio'"></nuxeo-audio>
      <nuxeo-video ng-if="entry.type === 'Video'"></nuxeo-video>
      <nuxeo-note ng-if="entry.type === 'Note'"></nuxeo-note>
      <nuxeo-file ng-if="entry.type === 'File'"></nuxeo-file>
    </div>
    <div class="caption">
      <span>{{entry.title | limitTo:25}}</span>
    </div>
  </a>

  <div class="action">
    <a title="Dowload" href="{{entry.srcURL || 'javascript:void(0)'}}">
      <span class="glyphicon glyphicon-download-alt"></span>
    </a>
    <a title="Publish" href="javascript:void(0)" ng-click="entry.publish(angular.noop, onError)">
      <span class="glyphicon glyphicon-cloud-upload"></span>
    </a>
    <a title="Delete" href="javascript:void(0)" ng-show="entry.isDeletable" ng-click="entry.delete(uiChange, onError)">
      <span class="glyphicon glyphicon-trash"></span>
    </a>
  </div>
</div>
