<a href="javascript:void(0)">
  <div class="media audio" ng-class="entry.type | lowercase">
    <nuxeo-audio ng-if="entry.type === 'Audio'" class="ng-scope">
      <img alt="audio" ng-src="http://localhost:9132/nuxeo/nxthumb/default/0123456789/thumb:thumbnail/audio_100.png" src="http://localhost:9132/nuxeo/nxthumb/default/0123456789/thumb:thumbnail/audio_100.png">
      <audio controls="" preload="none">
        <source ng-src="http://localhost:9132/nuxeo/nxbigfile/default/0123456789/file:content/test.wav" src="http://localhost:9132/nuxeo/nxbigfile/default/0123456789/file:content/test.wav">
      </audio>
    </nuxeo-audio>
  </div>
  <div class="caption"><span class="ng-binding">test.wav</span></div>
</a>
<div class="action">
  <a class="download ng-scope" title="Download" ng-href="http://localhost:9132/nuxeo/nxbigfile/default/0123456789/file:content/test.wav" ng-if="entry.srcURL" href="http://localhost:9132/nuxeo/nxbigfile/default/0123456789/file:content/test.wav">
    <span class="glyphicon glyphicon-download-alt"></span>
  </a>
  <a class="publish ng-scope" title="Publish" href="javascript:void(0)" ng-if="entry.isPublishable" ng-click="entry.publish({target: publishPath}, onSuccess, onError)">
    <span class="glyphicon glyphicon-cloud-upload"></span>
  </a>
  <a class="delete ng-scope" title="Delete" href="javascript:void(0)" ng-if="entry.isDeletable" ng-click="entry.delete(onSuccess, onError)">
    <span class="glyphicon glyphicon-trash"></span>
  </a>
</div>
